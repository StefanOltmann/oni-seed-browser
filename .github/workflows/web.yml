name: Deploy to web

on:
  push:
    branches: [ "main" ]

env:
  BUILD_TARGET: 'web'

permissions:
  contents: read
  packages: write

jobs:
  
  build:
    name: Build Kotlin/Wasm
    runs-on: ubuntu-latest
    steps:

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '24'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List all files
        run: find .

      - name: Run Gradle build
        run: |
          chmod +x gradlew
          ./gradlew build allTests wasmJsBrowserDistribution

      - name: Fix permissions
        run: |
          chmod -v -R +rX "app/build/dist/wasmJs/productionExecutable/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Rename
        run: |
          mv app/build/dist/wasmJs/productionExecutable app/build/dist/wasmJs/oni-seed-browser

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/stefanoltmann/oni-seed-browser
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: Deploy over FTP
        uses: modern-dev/ftp-mirror@v2
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: "app/build/dist/wasmJs/oni-seed-browser"
          remote_dir: "/httpdocs/oni-seed-browser/"
          delete: true
