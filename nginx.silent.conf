# This is a GDPR / privacy friendly configuration.

# Required NGINX events block.
# No event level logging or tuning is needed for this setup.
events {}

http {

    # Disable access logging completely.
    # This prevents storage of IP addresses, request paths,
    # user agents, and timestamps.
    access_log off;

    # Log only critical errors to stderr.
    # Normal requests, warnings, and notices are not logged.
    # stderr is captured by Docker and visible in Portainer.
    error_log /dev/stderr crit;

    server {

        # Listen on port 80 for HTTP traffic.
        listen 80;

        # Catch all hostnames.
        server_name _;

        # Serve static files from the container filesystem.
        root /usr/share/nginx/html;

        # Default document.
        index index.html;

        location / {
            # Serve the requested file if it exists.
            # Fallback to index.html for client side routing.
            try_files $uri $uri/ /index.html;
        }
    }
}
